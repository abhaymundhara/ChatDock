<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div class="window">
    <header class="titlebar" id="titlebar">
      <div class="title">ChatDock Settings</div>
      <div class="actions">
        <button class="btn icon" id="minBtn" aria-label="Minimize">—</button>
        <button class="btn icon" id="closeBtn" aria-label="Close">×</button>
      </div>
    </header>

    <main class="content">
      <section class="card">
        <h2>Hotkey</h2>
        <p class="muted">Change the global hotkey used to toggle the chat bar.</p>
        <div class="row">
          <input id="hotkeyInput" type="text" placeholder="CommandOrControl+Shift+Space" />
          <button id="saveHotkey" class="btn primary">Save</button>
        </div>
        <div id="hotkeyStatus" class="status"></div>
      </section>

      <section class="card">
        <h2>System Prompt</h2>
        <p class="muted">This prompt is prepended to every request.</p>
        <textarea id="promptInput" rows="4" placeholder="You are a helpful assistant..."></textarea>
      </section>

      <section class="card">
        <h2>Temperature</h2>
        <p class="muted">Controls creativity (0.0–2.0).</p>
        <div class="row">
          <input id="tempRange" type="range" min="0" max="2" step="0.1" />
          <span id="tempValue">0.7</span>
          <button id="saveTemp" class="btn">Save</button>
        </div>
      </section>

      <section class="card">
        <div class="row end">
          <button id="saveAll" class="btn primary">Save All</button>
        </div>
      </section>
    </main>

    <div id="toast" class="toast">Saved</div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
