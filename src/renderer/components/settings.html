<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link rel="stylesheet" href="../styles/settings.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Close on click outside simulation -->
    <div class="window">
      <header class="titlebar">
        <div class="title">Settings</div>
      </header>

      <main class="content">
        <!-- General -->
        <div class="section">
          <h2>General</h2>
          <div class="form-group">
            <label>Global Hotkey</label>
            <input id="hotkeyInput" type="text" class="hotkey-input" placeholder="Click to record hotkey..." />
            <div class="description">CommandOrControl+Shift+Space by default</div>
          </div>
        </div>

        <!-- AI Configuration -->
        <div class="section">
          <h2>Intelligence</h2>
          
          <div class="form-group">
            <label>System Prompt</label>
            <textarea id="promptInput" placeholder="You are a helpful assistant..."></textarea>
            <div class="description">Core instructions linked to every request.</div>
          </div>
          
          <div class="form-group">
            <label>Creativity</label>
            <div class="range-wrapper">
              <input id="tempRange" type="range" min="0" max="2" step="0.1" />
              <span id="tempValue" class="range-value">0.7</span>
            </div>
          </div>
        </div>
      </main>
      
      <div class="footer">
        <button id="saveAll" class="btn primary">Save Changes</button>
      </div>

      <div id="toast" class="toast">Settings Saved</div>
    </div>

    <script src="../../server/utils/settings.js"></script>
    <script>
      // Slider Logic
      const range = document.getElementById('tempRange');
      const value = document.getElementById('tempValue');
      range.addEventListener('input', (e) => {
        value.textContent = e.target.value;
      });
      
      // Close on escape
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          // Send close event if possible, or just let default behavior handle it
        }
      });
    </script>
  </body>
</html>
