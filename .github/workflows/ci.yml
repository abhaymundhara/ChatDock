name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint

      - name: Run core tests
        run: npm run test:core

      - name: Run integration tests
        run: npm run test:integration

  test-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with report
        run: npm test 2>&1 | tee test-output.log

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate core module syntax
        run: |
          node -c src/server/server.js
          node -c src/server/tools/registry.js
          node -c src/server/tools/embeddings.js
          node -c src/server/utils/llm-cache.js
          node -c src/server/utils/server-config.js
          node -c src/server/utils/settings-store.js

      - name: Validate preload and renderer
        run: |
          node -c src/renderer/preload.js
          node -c src/renderer/renderer-config.js
          node -c src/renderer/components/model-selection.js
          node -c src/renderer/components/settings-ui.js

      - name: Validate main process
        run: |
          node -c src/main/main.js
          node -c src/main/settings/settings-ipc.js
          node -c src/main/settings/settings-window.js
          node -c src/main/tray/tray-menu.js
          node -c src/main/tray/tray-utils.js

      - name: Run all integration tests
        run: npm run test:integration

  build:
    runs-on: ubuntu-latest
    needs: [test, test-coverage, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run core tests
        run: npm run test:core

      - name: Build package
        run: npm run build
        continue-on-error: true

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for syntax errors
        run: |
          echo "Checking for syntax errors..."
          node -c src/server/server.js
          node -c src/server/tools/registry.js
          node -c src/server/tools/embeddings.js
          node -c src/server/utils/llm-cache.js
          echo "Core modules valid!"

      - name: Run core tests
        run: npm run test:core
